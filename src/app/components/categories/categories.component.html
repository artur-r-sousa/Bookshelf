<section class="py-10">
  <h2 class="text-3xl text-center font-bold mb-6">Categorias</h2>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let category of categories" class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow">
        <a [routerLink]="['/category-expanded', category.id]" class="block p-4 text-center">
          <h3 class="text-lg font-semibold">{{ category.name }}</h3>
        </a>
      </div>
    </div>
  </div>
</section>
