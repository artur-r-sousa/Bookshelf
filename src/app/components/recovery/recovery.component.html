<div class="flex items-center justify-center h-screen bg-white">
  <div class="p-6 bg-white shadow-lg rounded-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Nova Senha</h1>
    <form (submit)="onSubmit($event)" class="space-y-4">
      <input
        type="password"
        placeholder="Digite sua nova senha"
        [(ngModel)]="newPassword"
        name="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"
      />
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition"
      >
        Confirmar
      </button>
    </form>
  </div>
</div>
