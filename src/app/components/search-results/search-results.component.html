<app-header></app-header>

<div class="container mx-auto my-8">
  <h2 class="text-2xl font-semibold mb-4">Resultados da Pesquisa para: "{{ query }}"</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let book of books" class="border rounded-lg p-4">
      <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Capa do livro" class="mb-2">
      <h3 class="text-lg font-bold">{{ book.volumeInfo.title }}</h3>
      <p class="text-sm text-gray-700">{{ book.volumeInfo.authors?.join(', ') }}</p>
      <p class="text-sm text-gray-500">Preço: {{ book.saleInfo?.listPrice?.amount | currency:'BRL' }}</p>
      <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Adicionar ao Carrinho</button>
      <button class="mt-2 bg-gray-300 text-black px-4 py-2 rounded">Ver Detalhes</button>
    </div>
  </div>

  <div class="flex justify-center mt-4">
    <button (click)="paginate()" class="bg-blue-500 text-white px-4 py-2 rounded">Próxima Página</button>
  </div>
</div>

<app-footer></app-footer>
